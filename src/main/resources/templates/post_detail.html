<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Tin đăng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="auth-wrapper">
    <div class="auth-box" style="max-width:760px;">
        <img th:if="${post.imagePath}" th:src="${post.imagePath}" style="width:100%;height:360px;object-fit:cover;border-radius:12px;">
        <h2 th:text="${post.title}" style="margin-top:12px;"></h2>
        <p><b>Danh mục:</b> <span th:text="${post.category}"></span></p>
        <p th:if="${post.price != null}"><b>Giá:</b> <span th:text="${#numbers.formatInteger(post.price,3,'POINT')} + ' đ'"></span></p>
        <p><b>Người đăng:</b> <span th:text="${post.authorName}">Ẩn danh</span></p>
        <p th:text="${post.content}" style="white-space:pre-line;"></p>

        <div style="display:flex;gap:10px;margin-top:10px;">
            <a href="/posts" class="btn-outline">← Quay lại</a>
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn-primary">Sửa tin</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
