<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - EV Trading</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Forgot Password Section -->
<div class="auth-wrapper">
    <div class="auth-box">
        <h2>Khôi phục mật khẩu</h2>
        <p class="auth-subtitle">
            Nhập địa chỉ email bạn đã đăng ký để nhận liên kết đặt lại mật khẩu.
        </p>

        <form th:action="@{/forgot-password}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email đăng ký</label>
                <input type="email" id="email" name="email" placeholder="Ví dụ: tenban@gmail.com" required>
            </div>

            <button type="submit" class="btn-primary full-width">Gửi yêu cầu</button>
        </form>

        <!-- Thông báo kết quả -->
        <p th:if="${message}" class="success" th:text="${message}"></p>
        <p th:if="${error}" class="error" th:text="${error}"></p>

        <p class="auth-bottom">
            <a th:href="@{/login}">Quay lại đăng nhập</a>
        </p>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
