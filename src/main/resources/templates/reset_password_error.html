<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liên kết không hợp lệ - EV Trading</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="auth-wrapper">
    <div class="auth-box auth-error">

        <div class="auth-icon">⚠️</div>

        <h2 class="auth-title">Liên kết không hợp lệ</h2>
        <p class="auth-subtitle">
            Rất tiếc, liên kết đặt lại mật khẩu của bạn không hợp lệ hoặc đã hết hạn.
        </p>

        <p class="auth-message error" th:text="${error}"></p>

        <p class="auth-bottom">
            <a th:href="@{/forgot-password}">← Gửi lại yêu cầu đặt lại mật khẩu</a>
        </p>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
