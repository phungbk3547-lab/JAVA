<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.id == null} ? 'Đăng tin mới' : 'Cập nhật tin'">Đăng tin</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-wrapper post-form-wrapper">
    <div class="auth-box post-form-box">

        <h2 class="post-form-title"
            th:text="${post.id == null} ? 'Đăng tin bán xe điện' : 'Chỉnh sửa tin đăng'">
            Đăng tin bán xe điện
        </h2>

        <form th:object="${post}"
              th:action="@{/member/posts/save}"
              method="post"
              enctype="multipart/form-data"
              class="auth-form post-form">

            <input type="hidden" th:field="*{id}">

            <input type="hidden" th:field="*{imagePath}">

            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input id="title" type="text" th:field="*{title}" required placeholder="Vd: Bán xe VinFast VF8...">
            </div>

            <div class="form-group">
                <label for="category">Danh mục / Loại xe</label>
                <input id="category" type="text" th:field="*{category}"
                       placeholder="VD: Xe máy điện, Ô tô điện, Pin...">
            </div>

            <div class="form-group">
                <label for="price">Giá (VND)</label>
                <input id="price" type="number" step="1000" th:field="*{price}" placeholder="Nhập giá bán">
            </div>

            <div class="form-group">
                <label for="location">Địa điểm</label>
                <input id="location" type="text" th:field="*{location}" required placeholder="Vd: TP.HCM">
            </div>

            <div class="form-group">
                <label for="content">Mô tả chi tiết</label>
                <textarea id="content" rows="6" th:field="*{content}"></textarea>
            </div>

            <div class="form-group">
                <label>Hình ảnh</label>
                <input type="file" name="image" accept="image/*">

                <div th:if="${post.imagePath != null}" style="margin-top: 10px;">
                    <p>Ảnh hiện tại:</p>
                    <img th:src="@{${post.imagePath}}" class="post-image-preview" style="max-height: 150px; border-radius: 5px;">
                </div>
            </div>

            <div class="post-form-actions">
                <button class="btn post-btn-primary" type="submit"
                        th:text="${post.id == null} ? 'Đăng tin ngay' : 'Lưu thay đổi'">
                    Đăng tin
                </button>

                <a th:href="@{/member/my-posts}" class="btn post-btn-cancel">
                    Hủy
                </a>
            </div>
        </form>

        <div th:if="${post.id != null}" style="margin-top: 20px; text-align: center;">
            <form th:action="@{'/member/deletePost/' + ${post.id}}"
                  method="post"
                  onsubmit="return confirm('Bạn có chắc chắn muốn xóa tin này không?');">
                <button type="submit" class="btn btn-danger" style="background-color: #ff4d4d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                    Xóa bài viết này
                </button>
            </form>
        </div>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
