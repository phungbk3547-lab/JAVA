<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quét Mã Thanh Toán</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfcff, #f3f8ff);
            min-height: 100vh;
        }

        .qr-shell {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 12px;
        }

        .qr-card {
            max-width: 520px;
            width: 100%;
            border-radius: 20px;
            border: none;
            box-shadow: 0 14px 32px rgba(0,0,0,0.06);
            overflow: hidden;
            opacity: 0;
            transform: translateY(18px);
            transition: all .35s ease;
        }

        .qr-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .qr-header {
            background: linear-gradient(135deg, #40c4ff, #7e57c2);
        }

        .qr-amount {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e53935;
        }

        .qr-box {
            display: inline-block;
            padding: 10px;
            background: #f9fafc;
            border-radius: 16px;
            box-shadow: inset 0 0 0 1px rgba(189,189,189,0.5);
        }

        .qr-note {
            font-size: 0.85rem;
            color: #757575;
        }

        .btn-open {
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #41c9a4, #2fb1e0);
            border: none;
            color: #fff;
            box-shadow: 0 8px 18px rgba(47,177,224,0.35);
        }

        .btn-back {
            border-radius: 999px;
        }
    </style>
</head>
<body>

<div class="qr-shell">
    <div class="card qr-card text-center" id="qrCard">
        <div class="card-header text-white qr-header">
            <h4 class="mb-0">Quét mã QR để thanh toán</h4>
        </div>
        <div class="card-body">
            <p class="mb-1">Số tiền cần thanh toán</p>
            <p class="qr-amount mb-3">
                <span th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}">0</span> VND
            </p>

            <div class="qr-box mb-3">
                <img th:if="${qrCode != null}"
                     th:src="'data:image/png;base64,' + ${qrCode}"
                     alt="QR VNPAY"
                     style="width: 250px; height: 250px; border-radius: 10px;">
            </div>

            <p class="qr-note mb-3">
                Mở ứng dụng Ngân hàng hoặc VNPAY trên điện thoại để quét mã QR và hoàn tất thanh toán.
            </p>

            <!-- GIỮ NGUYÊN paymentUrl, chỉ thêm style -->
            <a th:href="${paymentUrl}"
               class="btn btn-open w-100 mb-2">
                Mở liên kết thanh toán (dự phòng)
            </a>

            <button type="button"
                    class="btn btn-outline-secondary btn-back w-100"
                    onclick="window.location.href='/posts'">
                ← Quay lại danh sách tin
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const card = document.getElementById('qrCard');
        setTimeout(() => card.classList.add('show'), 60);
    });
</script>

</body>
</html>
