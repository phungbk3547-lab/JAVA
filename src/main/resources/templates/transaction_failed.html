<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh toán thất bại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
        .icon-box { font-size: 80px; margin-bottom: 20px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container text-center">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 500px;">
        <div class="card-body">
            <div class="icon-box text-danger">❌</div>

            <h3 class="text-danger fw-bold mb-3">Giao dịch bị hủy hoặc thất bại</h3>
            <p class="text-muted mb-4">Bạn đã hủy giao dịch hoặc có lỗi xảy ra trong quá trình thanh toán.</p>

            <div class="d-grid gap-3">
                <a href="/" class="btn btn-primary btn-lg fw-bold">
                    Thử lại / Chọn xe khác
                </a>

                <a href="/" class="btn btn-outline-secondary">
                    Về trang chủ
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
