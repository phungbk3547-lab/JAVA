<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | EV Trading</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="background:#f3f9ff;">

<header class="topbar" style="background: #bdf0df; padding:16px 32px; display:flex; align-items:center;">
    <a th:href="@{/home}" style="display:inline-flex; align-items:center; text-decoration:none;">
        <span style="font-size:32px; margin-right:8px;">⚡</span>
        <span style="font-size:26px; font-weight:700; color:#222;">EV Trading</span>
    </a>
</header>

<div style="min-height:calc(100vh - 72px); display:flex; align-items:center; justify-content:center; padding:32px;">
    <div style="max-width:960px; width:100%; background:#ffffff; border-radius:24px;
                box-shadow:0 18px 45px rgba(15,76,129,0.12); display:flex; overflow:hidden;">

        <!-- BÊN TRÁI: ẢNH XE -->
        <div style="flex:1; min-height:420px;
                    background-image:url('https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress&cs=tinysrgb&w=800');
                    background-size:cover; background-position:center;
                    position:relative;">
            <div style="position:absolute; inset:0;
                        background:linear-gradient(145deg, rgba(99,191,244,0.4), rgba(233,73,219,0.35));"></div>
            <div style="position:absolute; left:32px; bottom:32px; color:#fff;">
                <div style="font-size:20px; font-weight:600; letter-spacing:.05em;">EV TRADING PLATFORM</div>
                <div style="margin-top:6px; font-size:14px; max-width:260px; opacity:0.9;">
                    Mua bán xe điện &amp; pin đã qua sử dụng, an toàn và minh bạch.
                </div>
            </div>
        </div>

        <!-- BÊN PHẢI: FORM -->
        <div style="flex:1; padding:40px 48px;">
            <h1 style="font-size:32px; font-weight:700; margin:0 0 8px; color:#222;">Đăng nhập</h1>
            <p style="margin:0 0 24px; font-size:16px; color:#666;">
                Chào mừng quay lại! Đăng nhập để quản lý tin đăng của bạn.
            </p>

            <!-- HIỂN THỊ LỖI -->
            <div th:if="${error}"
                 style="margin-bottom:20px; padding:12px 16px; background-color:#ffeef0;
                        border:1px solid #fcdbd9; color:#da3e47; border-radius:12px; font-size:14px;">
                <span style="margin-right:6px;">⚠️</span>
                <span th:text="${error}">Thông báo lỗi</span>
            </div>

            <!-- HIỂN THỊ THÀNH CÔNG -->
            <div th:if="${msg}"
                 style="margin-bottom:20px; padding:12px 16px; background-color:#eefcf6;
                        border:1px solid #cbf4e2; color:#0d9488; border-radius:12px; font-size:14px;">
                <span style="margin-right:6px;">✅</span>
                <span th:text="${msg}">Thông báo thành công</span>
            </div>

            <form th:action="@{/login}" method="post" style="display:flex; flex-direction:column; gap:16px;">

                <div>
                    <label for="username" style="font-size:14px; font-weight:600; color:#444;">Email</label>
                    <input id="username" name="username" type="email" required
                           placeholder="Nhập email của bạn"
                           style="margin-top:6px; width:100%; padding:10px 12px; border-radius:12px;
                                  border:1px solid #d0d7e2; font-size:15px; outline:none;">
                </div>

                <div>
                    <label for="password" style="font-size:14px; font-weight:600; color:#444;">Mật khẩu</label>
                    <input id="password" name="password" type="password" required
                           placeholder="Mật khẩu"
                           style="margin-top:6px; width:100%; padding:10px 12px; border-radius:12px;
                                  border:1px solid #d0d7e2; font-size:15px; outline:none;">
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
                    <div style="display:flex; align-items:center; gap:6px;">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me" style="font-size:13px; color:#555; cursor:pointer;">Ghi nhớ</label>
                    </div>

                    <a th:href="@{/forgot-password}" style="font-size:14px; color:#3b82f6; text-decoration:none;">
                        Quên mật khẩu?
                    </a>
                </div>

                <button type="submit"
                        style="margin-top:8px; width:100%; padding:11px 16px; border:none; border-radius:999px;
                               font-size:16px; font-weight:600; color:#fff;
                               background:linear-gradient(90deg,#63bff4,#e949db); cursor:pointer;">
                    Đăng nhập
                </button>
            </form>

            <p style="margin-top:18px; font-size:14px; color:#555;">
                Chưa có tài khoản?
                <a th:href="@{/register}" style="color:#e949db; font-weight:600; text-decoration:none;">
                    Đăng ký ngay
                </a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
