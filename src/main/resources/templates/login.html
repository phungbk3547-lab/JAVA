<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - EV Trading</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Login Box -->
<div class="auth-wrapper">
    <div class="auth-box">
        <h2>Đăng nhập</h2>
        <p class="auth-subtitle">
            Truy cập vào tài khoản EV Trading để quản lý tin đăng, giao dịch và theo dõi thị trường.
        </p>

        <form action="/login" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email hoặc số điện thoại</label>
                <input type="text" id="email" name="email"
                       placeholder="Nhập email hoặc số điện thoại">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required
                       placeholder="Nhập mật khẩu">
            </div>

            <div class="form-extra">
                <a href="/forgot-password" class="link-small">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-primary full-width">
                Đăng nhập
            </button>
        </form>

        <div class="or">Hoặc đăng nhập nhanh bằng</div>

        <div class="socials">
            <button type="submit" form="facebookLogin" class="btn-outline">Facebook</button>
            <button type="submit" form="googleLogin" class="btn-outline">Google</button>
        </div>

        <!-- hidden forms cho social login -->
        <form id="facebookLogin" action="/social-login" method="post">
            <input type="hidden" name="provider" value="facebook">
        </form>
        <form id="googleLogin" action="/social-login" method="post">
            <input type="hidden" name="provider" value="google">
        </form>

        <p th:if="${error}" class="error" th:text="${error}"></p>

        <p class="auth-bottom">
            Chưa có tài khoản?
            <a href="/register">Đăng ký ngay</a>
        </p>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
