<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - EV Trading</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Register Box -->
<div class="auth-wrapper">
    <div class="auth-box">
        <h2>Tạo tài khoản mới</h2>
        <p class="auth-subtitle">
            Đăng ký để đăng tin bán xe, theo dõi thị trường và quản lý giao dịch trên EV Trading.
        </p>

        <form th:action="@{/register}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username"
                       placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                       placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password"
                       placeholder="Tối thiểu 6 ký tự" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       placeholder="Nhập lại mật khẩu" required>
            </div>

            <!-- Nếu có báo lỗi từ backend -->
            <p th:if="${error}" class="error" th:text="${error}"></p>

            <button type="submit" class="btn-primary full-width">
                Đăng ký
            </button>
        </form>

        <p class="auth-bottom">
            Đã có tài khoản?
            <a th:href="@{/login}">Đăng nhập ngay</a>
        </p>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
